name: web-ide

on:
  pull_request_target:
    types:
      - opened

jobs:
  add-link:
    runs-on: ubuntu-22.04
    steps:
      - name: Review in OpenShift DevSpaces
        id: try-in-web-ide
        uses: redhat-actions/try-in-web-ide@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          add_comment: true
          add_status: false
          web_ide_instance: https://devspaces.apps.hypershift.shadowman.dev
