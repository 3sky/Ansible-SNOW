schemaVersion: 2.2.0
metadata:
  name: ansible-snow-development
attributes:
  .vscode/extensions.json: |
    {
      "recommendations": [
        "redhat.ansible"
      ]
    }
components:
  - container:
      args: ['tail', '-f', '/dev/null']
      image: 'quay.io/rhn_ssp_adworjan/ansibleee:1.0'
      memoryRequest: 256M
      memoryLimit: 6Gi
      cpuRequest: 250m
      cpuLimit: 2000m
    name: ansible
